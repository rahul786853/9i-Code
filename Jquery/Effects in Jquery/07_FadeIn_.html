<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../cdnjquery/jquery2/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function(){
            $("#a").click(function(){
                $("#b").fadeIn();
            })
        })
    </script>
</head>
<body>
    <input type="submit" id="a">
    <div style="border:solid; height:100px; width:300px; background-color:red;
    display:none;" id="b"></div>
</body>
</html>
