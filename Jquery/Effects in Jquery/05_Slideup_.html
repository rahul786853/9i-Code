<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../cdnjquery/jquery2/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $("#a").click(function () {
                $("#b").slideUp();
            })
        })
    </script>
</head>

<body>
    <div style="border:solid; height:50px; width:300px;" id="a">Click to slide </div>
    <div style="border:solid; height:100px; width:300px;" id="b"></div>
</body>

</html>
