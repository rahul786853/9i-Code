<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script src="../cdnjquery/jquery2/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $("#b").click(function () {
                $("#a").slideDown();
            })
        })
    </script>
</head>

<body>
    <div style="border:solid; height:50px; width:300px;display:none; overflow: hidden" id="a">Click to slide </div>
    <div style="border:solid; height:200px; width:300px; " id="b">

    </div>
</body>

</html>
