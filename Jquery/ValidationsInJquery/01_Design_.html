    <script src="../cdnjquery/jquery2/jquery-1.10.2.js"></script>
    <script src="../cdnjquery/jquery2/jQuery.Validate.min.js"></script> 
    <script>
        $(function(){
            $("form[name='registration']").validate({
              rules:{
                firstname: "required",
                lastname: "required",
                email:{
                    required:true,
                    email:true
                },
                password:{
                    required:true,
                    minlength:8
                },
                messages:{
                    firstname:"Please enter your firstname",
                    lastname:"Please enter your lastname",
                    email:"please enter a valid email address",
                },
                password:{
                    required:"Please provide a password",
                    minlength:"Your password must be at least 8 characters long"
                },
                // email:"Please enter a valid email address"
              },
              submitHandler:function(form){
                form.submit();
              }  
            });
        });
    </script>

    <style>
        *{
            margin:0;
            padding:0;
        }
