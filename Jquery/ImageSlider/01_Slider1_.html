    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function(){
        $("#slideshow > div:gt(0)").hide();
        setInterval(function(){
            $('#slideshow > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
        }, 3000);
    });
</script>

  
</head>

<body>
    <div id="slideshow">
        <div>
            <img src="../photos/SSS.jpg" alt="">
        </div>
        <div>
            <img src="../photos/DNA.jpg" alt="">
        </div>

    </div>
